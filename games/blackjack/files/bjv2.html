<!DOCTYPE html>
<html>
    <head>
        <title>Black Jack!</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <a href="../../../menu.html" class="menbtn">Back to Menu</a>
            <h1>Black Jack</h1>
            <a href="../../../login/login.html" class="menbtn">LogOut --></a>
        </header>
        <body>
            <div id="comphand"></div>
            <p id="didIWin"></p>
            <div id="control">
                <p id="wintext"></p>
                <button id="hitMe">Hit Me!</button>
                <button id="hold">Hold</button>
                <button type="button" id="newHand">Start New Hand</button>
                <p id="pcount">Current Hand Value:</p>
                <p id="betcount">Current Bet: $0</p>
                <p id='moncount'>Total Money: $100</p>

                    <button id="bet5">Bet $5</button>

                <button id="rest">Restart</button>
            </div>
            <div id="playhand"></div>
