<!DOCTYPE html>
<html>
    <head>
    <title>Senor Shams Steakhouse</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="payOption.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Noto+Serif:ital@1&family=Raleway:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="flexcont">
            <div class="left">
                <br>
                <a href="payOption.html" class="back"><strong>Back</strong></a>
                <section class="body">
                    <h2 id="ssb">Senor Sham's Burgerhouse</h2>
                    <img src="happyShopping.jpg" alt="Service Employee">
                    <h2 id="thanks">Thank You For<br>
                                    Shopping With Us!
                    </h2>
                    <h4>Service options: Dine-in · Takeout · Delivery<br>
                        Address: 105 Duncan St C, Lancaster, PA 17602<br>
                        Phone: (717) 390-0900
                    </h4>
                </section>
            </div>
            <div class="right">
                <h1>Credit Card Information</h1>
                <form action="checkout.html">
                    <div class="creditinfo">
                        <label>Credit Card Number</label>
                        <br>
                        <input type="number" required id="cardin">
                        <br>
                    <label>Expiration Date</label>
                    <br>
                        <div class="date">
                            <select name="month" id="monthin">
                                <option>Month</option>
                                <option value="jan">January</option>
                                <option value="feb">Febuary</option>
                                <option value="mar">March</option>
                                <option value="apr">April</option>
                                <option value="may">May</option>
                                <option value="jun">June</option>
                                <option value="jul">July</option>
                                <option value="aug">August</option>
                                <option value="sep">September</option>
                                <option value="oct">October</option>
                                <option value="nov">November</option>
                                <option value="dec">December</option>
                            </select>
                            <select name="year" id="yearin">
                                <option>Year</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                            </select>
                        </div>
                        <br>
                    <label>Security Number</label>
                    <br>
                    <input type="number" required id="secnum">
                    </div> 
                    <br>
                <input type="submit" id="outbtn" class="checkout-btn"></input>
                </form>
            </div>
            <script src="credit.js"></script>
        </div>
    </body>
</html>
